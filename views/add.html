{{include "./shares/header.html"}}
  
  <div class="container">
    <form class="form-horizontal" id="add-form">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-2">
          <input name="name" id="name" class="form-control" placeholder="请填写学生姓名" required="" pattern="^[\u4e00-\u9fa5]{2,4}$" type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="male" class="col-sm-2 control-label">性别：</label>
        <div class="col-sm-2">
          <input name="sex" id="sex" class="form-control" placeholder="请填写性别" required=""  type="text">
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="age" class="col-sm-2 control-label">年龄：</label>
        <div class="col-sm-2">
          <select class="form-control" id="age" name="age">
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号：</label>
        <div class="col-sm-2">
          <input class="form-control" id="phone" name="phone" placeholder="请填写手机号" required="" pattern="^[1][3-8]\d{9}$" type="tel">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">电子邮箱：</label>
        <div class="col-sm-3">
          <input class="form-control" id="email" name="email" placeholder="请输入电子邮箱地址" required="" type="email">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">备注：</label>
        <div class="col-sm-7">
          <textarea class="form-control" id="description" name="description" rows="7" placeholder="请填写学生其它信息"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label"></label>
        <div class="col-sm-2">
          <input class="btn btn-primary btn-block" value="提交" type="submit">
        </div>
      </div>
    </form>
  </div>
{{include "./shares/footer.html"}}
<script>
  $(function(){
     $("#add-form").submit(function(ev){
         ev.preventDefault();
        //  console.log(111);
        var data = $(this).serialize()
        console.log(data);
        //发送post请求
        $.post("/api/add",data,function(res){
          // console.log(res);
          $("#message").find(".modal-body").html(res.message)
          .end().modal("show")
          .on("hidden.bs.modal",function(){
            location.href = "/"
          })
        })
     })
})
</script>
